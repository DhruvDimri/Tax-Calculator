<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax-Calculator</title>
  </head>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
                <!--      ------- Main Code -------     -->
    <div
      class="container p-lg-5 pt-sm-2 p-md-3 border-secondary-subtle border border-3 w-lg-50"
    >
      <div>
        <p class="m-0">
          <label for="annual"
            >Enter gross annual income
            <i
              class="bi bi-question-circle text-secondary"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Gross annual income is your total salary in a year before any deductions"
            ></i>
          </label>
        </p>

        <div class="input-group">
          <input
            type="text"
            id="annual"
            placeholder="Enter gross annual income"
            class="form-control border-secondary-subtle border border-3 border-end-0 annualInp"
          />
          <span
            class="input-group-text border-secondary-subtle border border-3 border-start-0"
          >
            <i
              class="bi bi-exclamation-circle grossTooltip"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Please enter numbers only"
            ></i>
          </span>
        </div>

        <p class="mt-2 mb-0">
          <label for="extra"
            >Enter extra income
            <i
              class="bi bi-question-circle text-secondary"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Extra income is the additional money earned beyond one's primary source of income (Enter it on annually basis)"
            ></i
          ></label>
        </p>

        <div class="input-group">
          <input
            type="text"
            id="extra"
            placeholder="Enter extra income from other sources"
            class="form-control border-secondary-subtle border border-3 border-end-0 extra"
          />
          <span
            class="input-group-text border-secondary-subtle border border-3 border-start-0"
            ><i
              class="bi bi-exclamation-circle extraTooltip"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Please enter numbers only"
            ></i
          ></span>
        </div>

        <p class="mt-2 mb-0">
          <label for="age"
            >Enter age group
            <i
              class="bi bi-question-circle text-secondary"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Select your age group"
            ></i
          ></label>
        </p>

        <div class="input-group">
        <select
          class="form-select border-secondary-subtle border border-3 border-end-0 age"
          aria-label="Default select example"
        >
          <option selected>Select your age group</option>
          <option value="1">&lt;40</option>
          <option value="2">&ge;40 & &lt;60</option>
          <option value="3">&ge;60</option>
        </select><span
        class="input-group-text border-secondary-subtle border border-3 border-start-0"
        ><i
          class="bi bi-exclamation-circle ageTooltip"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          data-bs-title="This input field is mandatory"
        ></i
      ></span>
         </div> 

        <p class="mt-2 mb-0">
          <label for="deduction"
            >Enter total applicable deductions
            <i
              class="bi bi-question-circle text-secondary"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Applicable deductions refer to the expenses subtracted from gross income to reduce the amount of income subject to taxation"
            ></i
          ></label>
        </p>

        <div class="input-group">
          <input
            type="text"
            id="deduction"
            placeholder="Add total applicable deductions"
            class="form-control border-secondary-subtle border border-3 border-end-0 deduction"
          /><span
            class="input-group-text border-secondary-subtle border border-3 border-start-0"
            ><i
              class="bi bi-exclamation-circle deductionTooltip"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Please enter numbers only"
            ></i
          ></span>
        </div>

        <button
          type="button"
          class="btn btn-primary mt-5 w-100 mb-4 button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Submit
        </button>
      </form>
    </div>
                <!--      ------- Modal Code -------     -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog modal-dialog-centered ">
        <div class="modal-content  pt-lg-5 pb-lg-5 lh-base">
          <div class="modal-body text-center">
            <span class="fs-3"><b>Your overall income will be</b></span> <br />
            <u><span class="display fs-5"></span></u> <br />
            (after tax deductions)
          </div>
          <div class="modal-footer mx-auto">
            <button
              type="button"
              class="btn btn-primary mt-lg-2"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
